version: 0.0
os: linux
files:
  - source: .
    destination: /var/www/html
hooks:
  BeforeInstall:
    - location: ./clean.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: ./app_stop.sh
      timeout: 10
  ApplicationStart:
    - location: ./app_start.sh
      timeout: 10
  ValidateService:
    - location: ./vld_app.sh
      timeout: 30